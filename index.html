<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- <link rel="shortcut icon" href="favicon.png"> -->

  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- <link rel="shortcut icon" href=""> -->

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1>Test APP</h1>
  </header>
  <main class="main">
    <div class="main__photo">
        <!-- <a href="#openModal" class="main__photo-href"></a> -->
      <!-- <img src="" id=""> -->
    </div>
    
  </main>
  <footer class="footer">
    <p>© 2018-2019</p>
  </footer>


  <div class="modal">

    <div class="modal__dialog">
      <div class="modal__dialog-content" aria-haspopup="true">
          <button type="button" class="modal__close" tabindex="0">"Закрыть"</button>

        <div class="modal__body">

          <img class="modal__body-img" src="" alt="">
          <div class="modal__body-comments"></div>

          <form class="modal__form" method="post" action="" enctype="application/x-www-form-urlencoded" autocomplete="off">

            <div>
              <input type="text" id="nickname" class="form-input" name="name" required>
              <label class="form-label">Ваше имя</label>
            </div>

            <div>
              <input class="form-input" type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" id="mail" name="user-email" required>
              <label class="form-label">Ваша почта</label>
            </div>

            <div>
              <input class="form-input" type="text" id="text" name="comment" required>
              <label class="form-label">Ваш комментарий</label>
            </div>

            <button class="submit-button" type="submit">Оставить комментарий</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/backend.js"></script>
  <script src="js/script.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
